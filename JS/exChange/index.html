<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="myStyle.css">
  <title>Document</title>
</head>
<body>
  
<div id="container">
  Amount
  <input type="text" id="amount">
  From
  <select id="form">
    <option id="cadFId" value="">CAD</option>
    <option id="inrFId" value="">INR</option>
    <option id="gbpFId" value="">GBP</option>
    <option id="usdFId" value="">USD</option>
    <option id="eurFId" value="">EUR</option>
    <option id="audFId" value="">AUD</option>
    <option id="sgdFId" value="">SGD</option>

  To

    <option id="eurTo" value="">EUR</option>
    <option id="audTo" value="">AUD</option>
    <option id="cadTo" value="">CAD</option>
    <option id="sgdTo" value="">SGD</option>

    <option id="gbpTo" value="">GBP</option>
    <option id="usdTo" value="">USD</option>
  </select>

  <div id="out">

<script src="app.js"></script>
</body>
</html>
